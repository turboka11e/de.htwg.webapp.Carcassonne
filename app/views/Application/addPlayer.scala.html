@(players: List[de.htwg.se.Carcassonne.model.playerComponent.Player])

@main("Add Players") {
  <center>
    <h1>Add a Player</h1>
  
    <form class="form-horizontal" action="/addPlayer">
      <label for="player">Name:</label>
      <input type="text" id="player" name="player">
      <input type="submit" value="Submit">
    </form>
    <br>
    @for(player <- players) {
      <p>@player.name</p>
    }
    @if(players.isEmpty) {
      <form action="/startGame">
        <input type="submit" value="Start Game" disabled>
      </form>
    } else {
      <form action="/startGame">
        <input type="submit" value="Start Game">
      </form>
    }
  </center>

}
