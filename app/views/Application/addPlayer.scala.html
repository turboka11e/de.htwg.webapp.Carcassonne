@(players: List[de.htwg.se.Carcassonne.model.playerComponent.Player])

@main("Add Players") {

  <div class="card-group center-stage">
    <div class="card text-center" style="width: 18rem;">
      <div class="card-body d-flex flex-column">

        @for(player <- players) {
          <p>@player.name</p>
        }

        <form class="row" action="/addPlayer">
          
          <div class="col-md-12">
            <label for="validationCustom01" class="form-label">Neuen Spieler hinzufügen</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Name" name="player" autofocus="autofocus" onfocus="this.select()" required>
          </div>

          <div class="col-6 d-flex justify-content-center">
            <button class="mt-3 btn btn-secondary" type="submit" value="Submit">Hinzufügen</button>
          </div>

          @if(players.isEmpty) {
            <div class="col-6 d-flex justify-content-center">
              <a type="button" class="mt-3 btn btn-outline-success disabled" href="/startGame">Spiel starten</a>
            </div>
          } else {
            <div class="col-6 d-flex justify-content-center">
              <a type="button" class="mt-3 btn btn-outline-success" href="/startGame">Spiel starten</a>
            </div>
          }
      
        </form>
      </div>
    </div>
  </div>

}
